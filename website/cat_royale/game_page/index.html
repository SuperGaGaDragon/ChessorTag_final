<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Royale Lobby</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #d0d3d6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 12px;
            gap: 14px;
        }
        .lobby-card {
            width: min(980px, 100%);
            background: #FFF9E6;
            border: 4px solid #000;
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .btn {
            background: #2F5233;
            color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn:not(:disabled):hover { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.15); }
        .input {
            flex: 1;
            min-width: 200px;
            padding: 10px 12px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #2F5233;
        }
        .pill {
            background: #2F5233;
            color: #fff;
            border: 2px solid #000;
            border-radius: 999px;
            padding: 6px 12px;
            font-weight: bold;
            min-width: 90px;
            text-align: center;
        }
        .opponent-text { font-weight: 700; color: #8B5CF6; }
        .status { color: #2F5233; font-size: 14px; }
        .link { font-size: 12px; word-break: break-all; color: #000; }
        .game-frame { width: min(1000px, 100%); height: 760px; border: 4px solid #000; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="lobby-card">
        <div class="row">
            <button class="btn" id="create-btn">Create game</button>
            <input class="input" id="game-id-input" placeholder="Enter game id" maxlength="6">
            <button class="btn" id="join-btn">Join</button>
        </div>
        <div class="row">
            <button class="btn" id="start-btn" disabled>Start</button>
            <span class="pill" id="side-pill">Side: -</span>
            <span class="opponent-text" id="opponent-text">Opponent: not ready</span>
        </div>
        <div class="status" id="status-text">Create or join a room to begin.</div>
        <div class="link" id="link-text"></div>
    </div>

    <iframe id="game-frame" class="game-frame hidden" src="game_page.html" title="Cat Royale"></iframe>

    <script src="index.js"></script>
</body>
</html>
